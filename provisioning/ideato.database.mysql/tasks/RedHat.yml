- name: MySQL | package requirements
  apt: name={{ item }} state=present update_cache=yes
  with_items:
  - mysql-server
  - mysql-client
  - python-pip
  - python-devel
  - mysql-devel

- name: Install Ansible prerequire for mysql
  pip: name=mysql-python

- name: MySQL | Ensure MySQL is running
  service: name=mysql state=started

- name: MySQL | Set the root password.
  mysql_user:
    user: root
    host: "{{item}}"
    password: "{{mysql_root_password}}"
    check_implicit_admin: yes
    login_user: root
    login_password: "{{ mysql_root_password }}"
  with_items:
   - "{{ansible_hostname}}"
   - 127.0.0.1
   - ::1
   - localhost

- name: MySQL | Remove the MySQL test database
  mysql_db:
    name: test
    state: absent

- name: add mysql user
  mysql_user: name={{ ideato_mysql_user }}
              host={{ item }}
              password={{ ideato_mysql_password }} priv=*.*:ALL,GRANT
              login_user=root
              login_password={{ ideato_mysql_password }}
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: create mysql databases
  mysql_db: name={{ item }}
            state=present
  with_items:
    - "{{ ideato_mysql_db }}"






