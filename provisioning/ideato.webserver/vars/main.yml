# vars file for ideato.webserver
apache_user: vagrant
server_name_virtual_host: ideato.dev
application_root_dir: /var/www

ws_vhost_path: /etc/nginx/sites-enabled
ws_vhost_file: default
ws_template: default.j2

phpmyadmin_config_file: /etc/phpmyadmin/config.inc.php
phpmyadmin_config_file_template: phpmyadmin/config.inc.php.tpl

composer_auth_token: /home/vagrant/.composer/auth.json
composer_auth_token_template: composer/auth.json.tpl
